{% set name = "av" %}

{% set version = "0.3.3" %}
{% set sha256 = "bb6a6abcae38087efe6eb4f8b29dcfbbb7b161b3177babb89fa754d9053e901c" %}

# {% set version = "0.4.0dev0" %}
# {% set commit = "770ded84147217d749c6aa8f6c0747b29fcfdcd4" %}
# {% set sha256 = "545be4caa3665aaf963afdc2b52292fed292172c0ebb49fba4f2f30349137e6e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  # url: https://github.com/mikeboers/PyAV/archive/{{ commit }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - cython
    - pkg-config  # [not win]
    - msinttypes  # [win and py27]
    - ffmpeg 3.3.*
  run:
    - python
    - ffmpeg 3.3.*
    - pillow
    - numpy

test:
  imports:
    - av

about:
  home: https://github.com/mikeboers/PyAV/
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Pythonic bindings for FFmpeg.'

  description: |
    PyAV is a Pythonic binding for FFmpeg or Libav. We aim to provide all of
    the power and control of the underlying library, but manage the gritty
    details as much as possible.
  doc_url: http://mikeboers.github.io/PyAV/
  dev_url: https://github.com/mikeboers/PyAV/

extra:
  upstream-recipe-maintainers:
    - danielballan
    - caspervdw
    - mikeboers
  recipe-maintainers:
    - sdvillal
